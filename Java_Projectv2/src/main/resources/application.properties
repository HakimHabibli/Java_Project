spring.application.name=Java_Projectv2

server.port=8080

my.constant.LOG_QUEUE = logQueue
my.constant.LOG_EXCHANGE =logExchange
my.constant.LOG_ROUTING_KEY =logRoutingKey
#SQL CONFIG
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Java_Db;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect


#RabbitConfig
spring.rabbitmq.host=localhost
spring.rabbitmq.port= 5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest